name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build-apk:
    name: Build APK (Capacitor + Android)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets (Vite)
        run: npm run build

      - name: Ensure Capacitor Android platform
        run: |
          npx @capacitor/cli@latest add android || echo "android platform already added or failed (continuing)"
          npx @capacitor/cli@latest copy

      - name: Setup Java (JDK 11)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Android SDK components
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: |
          set -e
          SDKMANAGER=""
          if [ -x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"; fi
          if [ -x "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" ]; then SDKMANAGER="$ANDROID_SDK_ROOT/tools/bin/sdkmanager"; fi
          echo "Using sdkmanager: $SDKMANAGER"
          if [ -n "$SDKMANAGER" ]; then
            yes | $SDKMANAGER "platform-tools" "platforms;android-33" "build-tools;33.0.2"
            yes | $SDKMANAGER --licenses || true
          else
            echo "Warning: sdkmanager not available; runner may already have required SDKs."
          fi

      - name: Build Android debug APK (Gradle)
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK (debug)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload APK (release)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
